<mat-sidenav-container class="container">
  <mat-sidenav #sidenav [(mode)]="change" [(opened)]="opened" class="bottom-to-top">
    <div role="navigation">
      <button style="min-width: 280px;" class="logo-button mat-button" type="button">
        <div class="sidenav-logo-fix">
          Test
        </div>
      </button>
    </div>
    <div role="tree">
      <div >
        <div >
          <!-- <span>พัฒนา</span> -->
          <mat-accordion multi="true" displayMode="flat" >
            <mat-expansion-panel style="box-shadow: none !important;" >
              <mat-expansion-panel-header fxLayout="row" [collapsedHeight]="customCollapsedHeight" [expandedHeight]="customExpandedHeight" class="specific-class">
                <mat-panel-title>
                  พัฒนา
                </mat-panel-title>
              </mat-expansion-panel-header>
              <mat-nav-list class="ml-0" dense>
                <mat-list-item>
                  <div class="sidenav-list-item-fix">
                      <mat-icon class="sidenav-icon">devices</mat-icon>
                      <span class="sidenav-list-item-text">จัดการอุปกรณ์</span> 
                  </div>
                  <!-- <button mat-icon-button class="mr-3">
                  <mat-icon>info</mat-icon>
                </button> -->
                </mat-list-item>
                <mat-list-item>
                    <div class="sidenav-list-item-fix">
                        <mat-icon class="sidenav-icon">storage</mat-icon>
                        <span class="sidenav-list-item-text">ฐานข้อมูล</span> 
                    </div>
                </mat-list-item>
                <mat-list-item>
                    <div class="sidenav-list-item-fix">
                        <mat-icon class="sidenav-icon">apps</mat-icon>
                        <span class="sidenav-list-item-text">แอพพลิเคชั่น</span> 
                    </div>
                </mat-list-item>
              </mat-nav-list>
    
            </mat-expansion-panel>
          </mat-accordion>
        </div>
      </div>

      <div>
          <div>
            <!-- <span>พัฒนา</span> -->
            <mat-accordion multi="true" displayMode="flat" >
              <mat-expansion-panel style="box-shadow: none !important;" >
                <mat-expansion-panel-header fxLayout="row" [collapsedHeight]="customCollapsedHeight" [expandedHeight]="customExpandedHeight" class="specific-class">
                  <mat-panel-title>
                    ทดสอบ
                  </mat-panel-title>
                </mat-expansion-panel-header>
                <mat-nav-list class="ml-0" dense>
                  <mat-list-item>
                    <div class="sidenav-list-item-fix">
                        <mat-icon class="sidenav-icon">web_asset</mat-icon>
                        <span class="sidenav-list-item-text">WEBSOCKET</span> 
                    </div>
                  </mat-list-item>
                </mat-nav-list>
      
              </mat-expansion-panel>
            </mat-accordion>
          </div>
        </div>

        <div class="sidenav-group sidenav-group sidenav-group-25 show-group">
          <div class="nav-group-header nav-group-header nav-treeitem">
            <!-- <span>พัฒนา</span> -->
            <mat-accordion multi="true" displayMode="flat" >
              <mat-expansion-panel style="box-shadow: none !important;" >
                <mat-expansion-panel-header fxLayout="row" [collapsedHeight]="customCollapsedHeight" [expandedHeight]="customExpandedHeight" class="specific-class">
                  <mat-panel-title>
                    FreeBoard
                  </mat-panel-title>
                </mat-expansion-panel-header>
                <mat-nav-list class="ml-0" dense>
                  <mat-list-item>
                    <div class="sidenav-list-item-fix">
                        <mat-icon class="sidenav-icon">dvr</mat-icon>
                        <span class="sidenav-list-item-text">FreeBoard</span> 
                    </div>
                  </mat-list-item>
                </mat-nav-list>
      
              </mat-expansion-panel>
            </mat-accordion>
          </div>
        </div>

        <div class="sidenav-group sidenav-group sidenav-group-25 show-group">
          <div class="nav-group-header nav-group-header nav-treeitem">
            <!-- <span>พัฒนา</span> -->
            <mat-accordion multi="true" displayMode="flat" >
              <mat-expansion-panel style="box-shadow: none !important;" >
                <mat-expansion-panel-header fxLayout="row" [collapsedHeight]="customCollapsedHeight" [expandedHeight]="customExpandedHeight" class="specific-class">
                  <mat-panel-title>
                    คู่มือ
                  </mat-panel-title>
                </mat-expansion-panel-header>
                <mat-nav-list class="ml-0" dense>
                  <mat-list-item>
                    <div class="sidenav-list-item-fix">
                        <mat-icon class="sidenav-icon">book</mat-icon>
                        <span class="sidenav-list-item-text">ไปที่เอกสาร</span> 
                    </div>
                  </mat-list-item>
                </mat-nav-list>
      
              </mat-expansion-panel>
            </mat-accordion>
          </div>
        </div>
      </div>
  </mat-sidenav>
  
  <mat-sidenav-content>
       <mat-toolbar color="primary">
        <button mat-icon-button (click)="sidenav.toggle()" fxShow.sm="true" fxShow.gt-sm="false">
          <mat-icon>menu</mat-icon>
        </button>
        <span fxShow.lt-md="false" fxShow.gt-sm="true">
            <button mat-button [matMenuTriggerFor]="dropDown">
              test
              <mat-icon class="ml-1">arrow_drop_down</mat-icon>
            </button>
            <mat-menu #dropDown="matMenu" overlapTrigger="false">
              <button mat-menu-item>
                <mat-icon>dialpad</mat-icon>
                <span>Dropdown Link 1</span>
              </button>
              <button mat-menu-item disabled>
                <mat-icon>voicemail</mat-icon>
                <span>Dropdown Link 2</span>
              </button>
            </mat-menu>
          </span>
        <span class="gap"></span>
        <button mat-button fxShow="true" fxHide.lt-md="true">
          ออกจากระบบ
        </button>
        <button mat-button [matMenuTriggerFor]="menu" fxShow="true" fxHide.gt-sm style=" min-width: 40px;">
          <mat-icon>exit_to_app</mat-icon>
        </button>
        <mat-menu #menu="matMenu" overlapTrigger="false">
          <button mat-menu-item>
            <mat-icon style="color:red">exit_to_app</mat-icon>
            <span>ออกจากระบบ</span>
          </button>
        </mat-menu>
      </mat-toolbar>
      <br>
      <h2 style="text-align: center">Work!</h2>
    </mat-sidenav-content>
</mat-sidenav-container>
